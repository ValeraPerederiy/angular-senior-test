<div class="stats">
  <form class="ui-filters" 
        [formGroup]="filterFormGroup"
        formUrlSync
        [controlSchema]="controlSchema"
        [defaults]="defaults()"
        [excludeKeysFn]="excludeKeysFn">
    <app-date-range-picker 
      formControlName="periodRange" 
      label="З - ПО">
    </app-date-range-picker>

    @if (isCompareMode()) {
    <app-date-range-picker 
      formControlName="comparePeriodRange" 
      label="Порівняння З - ПО">
    </app-date-range-picker>
    }

    <mat-button-toggle-group uiSingle>
      <mat-button-toggle (click)="toggleCompare()" [value]="false">
        @if (isCompareMode()) { Не порівнювати } @else { Порівняти }
      </mat-button-toggle>
    </mat-button-toggle-group>
  </form>

  @if (isLoading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
  <p>Тут будуть дані</p>
  }
</div>
