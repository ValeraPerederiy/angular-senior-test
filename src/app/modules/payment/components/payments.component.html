<div class="payments">
  <form class="ui-filters" 
        [formGroup]="filterFormGroup"
        formUrlSync
        [controlSchema]="controlSchema">
    <mat-form-field>
      <mat-label>Account Id</mat-label>
      <input matInput type="number" formControlName="accountId" min="0" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>User Id</mat-label>
      <input matInput type="number" formControlName="userId" min="0" />
    </mat-form-field>

    <app-date-range-picker formControlName="dateRange"></app-date-range-picker>

    <mat-form-field>
      <mat-label>Тип платежу</mat-label>

      <mat-select formControlName="type">
        <mat-option [value]="null">Всі</mat-option>
        
        @for (item of ['ep', 'epu', 'esv']; track item) {
        <mat-option [value]="item">{{ item }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>

  @if (isLoading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
  <p>Тут будуть дані</p>
  }
</div>
